<include file="Public:header" />
<div id="content" align="center" class="container-fluid">
    <div class="row-fluid">
        <include file='Public:menu' />
        <div class="span10" style="text-align: left;">
            <form method='get' action="">
                <b>文件名称:</b>
                <input type='text' name='search_name' value='{$search_name}' />&nbsp;

                <b>扫描次数 </b>:
                <select name="scan_times">
                <option value="0">全部</option>
                    <volist name="scan_times" id="st">
                        <option  value="{$st}" <if condition="isset($_REQUEST['scan_times']) && $_REQUEST['scan_times'] eq $st">selected</if>>第{$st}次</option>
                    </volist>
                </option></select>&nbsp;

                <button type="submit" class="btn btn-primary">搜索</button>&nbsp;&nbsp;
            </form>
            <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>上传文件ID</th>
                <th>mains表ID</th>
                <th>文件URL</th>
                <th>文件名称</th>
                <th>文件状态</th>
                <th>扫描时间</th>
                <th>扫描次数</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="data">
                <tr>
                    <th>{$data.id}</th>
                    <th>{$data.new_id}</th>
                    <td>{$data.mains_id}</td>
                    <td><a href="{$data.url}">{$data.url}</a></td>
                    <td>{$data.file_path}</td>
                    <td>{$data.status}</td>
                    <td>{$data.scan_time}</td>
                    <td>{$data.scan_times}</td>
                    <td><a href="/Home/ListCron/virus/id/{$data.id}" target="_blank" class="btn btn-info">查看扫毒结果</a></td>
                </tr>
            </volist>
                <tr>
                    <td colspan="18" class="pagination">{$pagination}</td>
                </tr>
        </table>
    </div>
</div>
</div>
<include file="Public:footer" />
