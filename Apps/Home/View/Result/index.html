<include file="Public:header" />
<div id="content" align="center" class="container-fluid">
    <div class="row-fluid">
        <include file='Public:menu' />
        <div class="span10" style="text-align: left;">
            <form method='get' action="/WasProtectForbidProc/index">
                <a class="btn btn-success" href="javascript:history.go(-1);">返回</a>&nbsp;
                项目名称:<span style="color:sandybrown;font-weight:bold">{$project_name}</span>&nbsp;
                任务名称:<span style="color:sandybrown;font-weight:bold">{$task_id}</span>
            </form>
            <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>打包状态</th>
                <th>签名状态</th>
                <th>扫毒状态</th>
                <th>扫毒结果</th>
            </tr>
            <volist name="list" id="data">
                <tr>
                    <th>{$data.id}</th>
                    <td><if condition="$data.pack_status eq 0">尚未开始<elseif condition="$data.pack_status eq 1" />成功<else />失败</if></td>
                    <td><if condition="$data.sign_status eq 0">尚未开始<elseif condition="$data.sign_status eq 1" />成功<else />失败</if></td>
                    <td><if condition="$data.virus_status eq 0">尚未开始<elseif condition="$data.virus_status eq 1" />成功<else />失败</if></td>
                    <td>{$data.virus_result}</td>
                </tr>
            </volist>
                <tr>
                    <td colspan="18" class="pagination">{$pagination}</td>
                </tr>
        </table>
        </div>
    </div>
</div>
<include file="Public:footer" />
