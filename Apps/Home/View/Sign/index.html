 <include file="Public:header" />
 <div id="content" align="center" class="container-fluid">
     <div class="row-fluid">
         <include file='Public:menu' />
         <div class="span10" style="text-align: left;">
             <form method='get' action="/WasProtectForbidProc/index">
                 <a class="btn btn-success" href="/Home/Sign/save">添加</a>
             </form>
             <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>签名名称</th>
                <th>签名文件路径</th>
                <th>签名密码</th>
                <th>状态</th>
                <th>备注</th>
                <th>添加人</th>
                <th>添加时间</th>
                <th>编辑时间</th>
                <th>操作</th>
            </tr>
            <volist name="list" id="data">
                <tr>
                    <th>{$data.id}</th>
                    <td>{$data.sign_name}</td>
                    <td>{$data.sign_path}</td>
                    <td>{$data.sign_pwd}</td>
                    <td><if condition="$data.status eq 0">可用<else />不可用</if></td>
                    <td>{$data.back}</td>
                    <td>{$data.admin_name}</td>
                    <td>{$data.addtime}</td>
                    <td>{$data.edittime}</td>
                    <td>
                        <a href="/Home/Sign/virus/id/{$data.id}" target="_blank" class="btn btn-info">查看扫毒结果</a>
                        <a href="/Home/Sign/save/id/{$data.id}">编辑</a>&nbsp;
                        <a href="/Home/Sign/delete/id/{$data.id}">删除</a>
                    </td>
                </tr>
            </volist>
                 <tr>
                     <td colspan="18" class="pagination">{$pagination}</td>
                 </tr>
        </table>
         </div>
     </div>
 </div>
<include file="Public:footer" />
