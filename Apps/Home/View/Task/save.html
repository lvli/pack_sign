<include file="Public:header" />
<div id="content" align="center" class="container-fluid">
    <div class="row-fluid">
        <include file='Public:menu' />
        <div class="span10" style="text-align: left;">
        <form action="/Home/Task/save_up" method="post">
            <div class="form-group">
                <label>项目名称:</label>
                <input type="text" class="form-control" name="project_name" placeholder="项目名称" value="{$project_name}" disabled="disabled">
            </div>
            <div class="form-group">
                <label>签名:</label>
                <label>
                    <input type="radio" name="is_sign" value="1" <if condition="$data.is_sign eq 1">checked</if> >
                    是
                    <input type="radio" name="is_sign" value="0" <if condition="$data.is_sign eq 0">checked</if>>
                    否
                </label>
            </div>
            <div class="form-group">
                <label>扫毒:</label>
                <label>
                    <input type="radio" name="is_virus" value="1" <if condition="$data.is_virus eq 1">checked</if> >
                    是
                    <input type="radio" name="is_virus" value="0" <if condition="$data.is_virus eq 0">checked</if>>
                    否
                </label>
            </div>
            <div class="form-group">
                <label>签名脚本路径:</label>
                <input type="text" class="form-control" name="sign_path" placeholder="签名脚本路径" value="{$data.sign_path}">
            </div>
            <div class="form-group">
                <label>备注:</label>
                <textarea name="back">{$data.back}</textarea>
            </div>
            <input type="hidden" value="{$project_id}" name="project_id">
            <input type="hidden" value="{$data.id}" name="id">
            <button type="submit" class="btn btn-default">保存/修改</button>
        </form>
        </div>
</div>
</div>
<include file="Public:footer" />
