<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <import type='js' file='Js.jquery' ></import>
    <import type='js' file='JS.bootstrap'></import>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                修改密码
            </h1>
        </div>
        <form action="/Home/User/edit_up" method="post">
            <div class="form-group">
                <label>旧密码:</label>
                <input type="password" class="form-control" name="password_old" placeholder="旧密码">
            </div>
            <div class="form-group">
                <label>新密码:</label>
                <input type="password" class="form-control" name="password" placeholder="新密码">
            </div>
            <div class="form-group">
                <label>确认新密码:</label>
                <input type="password" class="form-control" name="password_reply" placeholder="确认新密码">
            </div>
            <button type="submit" class="btn btn-default">修改</button>
        </form>
    </div>
</body>
</html>
