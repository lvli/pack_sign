<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <import type='js' file='Js.jquery' ></import>
    <import type='js' file='JS.bootstrap'></import>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            管理员登录
        </h1>
    </div>
    <form action="/Home/User/login_up" method="post">
        <div class="form-group">
            <label>管理员名称:</label>
            <input type="text" class="form-control" name="user" placeholder="管理员名称" value="{$data.user}">
        </div>
        <div class="form-group">
            <label>密码:</label>
            <input type="password" class="form-control" name="password" placeholder="密码" value="{$data.password}">
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form>
</div>
</body>
</html>
