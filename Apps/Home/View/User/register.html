<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>增加管理员</title>
    <import type='js' file='Js.jquery' ></import>
    <import type='js' file='JS.bootstrap'></import>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>
                增加管理员
            </h1>
        </div>
        <form action="/Home/User/register_up" method="post">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" class="form-control" name="user" placeholder="用户名">
            </div>
            <div class="form-group">
                <label>密码:</label>
                <input type="password" class="form-control" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <label>确认密码:</label>
                <input type="password" class="form-control" name="password_reply" placeholder="确认密码">
            </div>
            <button type="submit" class="btn btn-default">注册</button>
        </form>
    </div>
</body>
</html>
